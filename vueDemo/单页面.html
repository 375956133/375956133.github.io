<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <script src="../node_modules/vue/dist/vue.js"></script>
  <script src="../node_modules/vue-router/dist/vue-router.js"></script>
  <style>
  body {
    background-color: yellowgreen;
  }

  </style>
</head>

<body>
  <div id="app">
    <h2>Vue的单页面应用</h2>
    <input type="text" v-model="message">
    <br>
    <br>
    <button v-on:click=foo>点我触发事件</button>
    <br>
    <br>
    <router-link to="/" tag="li" exact><a href="">我只在路由为/的时候出现</a></router-link>
    <router-link to="/api/foo" tag="li">api/foo</router-link>
    <router-link to="/api/bar" tag="li">api/bar</router-link>
    <router-link to="/api/baz" tag="li">api/baz</router-link>
    <router-view></router-view>
  </div>
  <script>

  const gang={
    template:"<div><h3>当路由为/时渲染到页面的样式，由组件gang来决定</h3><p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officiis nisi necessitatibus facere velit incidunt perferendis odio eligendi animi quisquam, laudantium, id nemo repellat voluptas enim explicabo voluptatem consequuntur harum ipsum.</p></div>"
  }
      const foo = { template: "<div>foo</div>" }
      const bar = { template: "<div>bar</div>" }
      const baz = { template: "<div>baz</div>" }
      const Api = {
        template: "<div><h3>这个组件的作用我个人认为是渲染到页面的样式，这个组件结合动态路由实现了单页面应用，其实框架的本质，其底层还是封装了a标签的页面跳转，就是以动态添加样式的形式添加到自己的router-link组件上 通过to属性添加样式 但是在控制台 可以看到最后渲染成了a标签</h3>{{$route.params.id}}</div>"
      }
      // 在实例化根实例之前先实例化路由
      const router = new VueRouter({
        routes: [
          { path: "/api/:id", component: Api },
          { path: "/", component: gang } //组件的路由可以设置多个，以对象的形式出现

        ]

      });
      const vm = new Vue({
        el: "#app",
        data: {
          message: "hello vue"
        },
        methods: {
          foo: function() {
            alert("hello vue")
          }
        },
        router //必须把路由实例传递到根实例中
      });

  </script>
</body>

</html>
