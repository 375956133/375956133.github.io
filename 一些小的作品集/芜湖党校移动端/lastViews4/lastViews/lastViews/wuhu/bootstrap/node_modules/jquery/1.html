<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <script src="../jquery/dist/jquery.js"></script>
</head>

<body>
  <div>
    <h2>不用循环 隐式迭代</h2>
    <p>Lorem ipsum dolor sit amet,</p>
    <p>consectetur adipisicing elit. </p>
    <p>Optio odio aut rem numquam fuga</p>
    <p>debitis amet vitae adipisci suscipit,</p>
  </div>
  <input type="button" id="btn" value=jquery初体验>
  <script>
  $(function() {
    $("#btn").click(function() {
      $("div").css({
        "width": "300px",
        "height": "200px",
        "backgroundColor": "red"
      });
      $("p").css({
        "border": "1px solid yellow",
        "width": "300px",
        "height": "20px"
      });
    })
  })
  </script>
</body>

</html>
