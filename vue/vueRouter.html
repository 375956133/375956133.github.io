<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <script src="../node_modules/vue/dist/vue.js"></script>
  <script src="../node_modules/vue-router/dist/vue-router.js"></script>
</head>

<body>
  
  <div id="app">
  <h1>vue-router来实现单页面应用</h1>

  <h2>必须先引入路由再实例化根实例才行</h2>
  <p>
    <!-- 使用 router-link 组件来导航. -->
    <!-- 通过传入 `to` 属性指定链接. -->
    <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
    <router-link to="/foo">Go to Foo</router-link>
    <router-link to="/bar">Go to Bar</router-link>
  </p>
  <!-- 路由出口 -->
  <!-- 路由匹配到的组件将渲染在这里 -->
  <router-view></router-view>
</div>
  <script>
  const Foo = { template: '<div>foo <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Asperiores mollitia ducimus ipsum consequatur sed quae expedita esse provident. Officiis consequatur aspernatur nostrum mollitia quisquam quibusdam voluptate dolorum doloribus saepe sunt!</p></div>'
   }
  const Bar = { template: '<div>bar<h4>这是在一个文件中使用组件与路由功能</h4></div>' }
  const routes = [
    { path: '/foo', component: Foo },
    { path: '/bar', component: Bar }
  ]
   const router = new VueRouter({
  routes // （缩写）相当于 routes: routes
});
  const app = new Vue({
  router
}).$mount('#app')

  
  </script>
</body>

</html>
