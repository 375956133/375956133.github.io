<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="node_modules/vue/dist/vue.js"></script>
	<script src="node_modules/vue-router/dist/vue-router.js"></script>
</head>
<body>
<div id="app">
	<input type="text" v-model="message"><br>
	<input type="button" @click="foo" value="点我啊"><br>
	<router-link to="/api/foo">go to foo</router-link>
	<router-link to="/api/bar">go to bar</router-link>
	<router-view></router-view>
</div>
	<script>
	const Api={template:"<div>{{$route.params.id}}<div>"}
	const routes=[
	{path:"/api/:id",component:Api}
	]
	const router=new VueRouter({
		routes
	})
	const vm=new Vue({
		el:"#app",
		data:{
			message:'hello vue'
		},
		methods:{
			foo:function(){
				console.log(
					"wo shi app"
					)
			}
		},
		router

	})
	</script>
	
</body>
</html>
